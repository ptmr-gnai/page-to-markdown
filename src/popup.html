<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save as Markdown</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="icons.css">
</head>
<body>
  <div class="container">
    <main class="main">
      <!-- Page context for user confidence -->
      <div class="page-info">
        <div class="page-title" id="page-title">Loading page...</div>
        <div class="page-domain" id="page-domain"></div>
      </div>

      <!-- Single clear action -->
      <button id="convert-btn" class="primary-action" aria-describedby="btn-detail">
        <span class="icon icon-download" id="btn-icon"></span>
        <span id="btn-text">Save as Markdown</span>
      </button>

      <!-- Error state only when needed -->
      <div id="error" class="error-message hidden">
        <span class="icon icon-alert"></span>
        <span id="error-text"></span>
      </div>
    </main>

    <footer class="footer">
      <div class="help-text" id="btn-detail">Saves page content to Downloads folder</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
