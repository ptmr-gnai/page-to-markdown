<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Page to Markdown</h1>
      <p class="subtitle">Convert this page with one click</p>
    </header>

    <main class="main">
      <div id="status" class="status">
        <span id="status-icon">📄</span>
        <span id="status-text">Ready to convert</span>
      </div>

      <button id="convert-btn" class="convert-btn">
        <span id="btn-icon">⬇️</span>
        <span id="btn-text">Convert & Download</span>
      </button>

      <div id="error" class="error hidden">
        <span class="error-icon">⚠️</span>
        <span id="error-text"></span>
      </div>
    </main>

    <footer class="footer">
      <small>Files saved to Downloads folder</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
