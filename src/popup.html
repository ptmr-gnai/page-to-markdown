<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Page to Markdown</h1>
      <p class="subtitle">Convert this page for Claude Code</p>
    </header>

    <main class="main">
      <div id="status-display" class="status">
        <div class="status-icon">üìÑ</div>
        <div class="status-text">Ready to convert page</div>
      </div>

      <div id="page-info" class="page-info" style="display: none;">
        <div class="info-row">
          <span class="label">Title:</span>
          <span id="page-title" class="value"></span>
        </div>
        <div class="info-row">
          <span class="label">Domain:</span>
          <span id="page-domain" class="value"></span>
        </div>
        <div class="info-row">
          <span class="label">Words:</span>
          <span id="word-count" class="value"></span>
        </div>
      </div>

      <div class="actions">
        <button id="convert-btn" class="btn btn-primary">
          <span class="btn-icon">‚¨á</span>
          <span class="btn-text">Convert & Download</span>
        </button>
      </div>

      <div id="error-display" class="error" style="display: none;">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-text"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-text">
        Files saved to Downloads folder
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
